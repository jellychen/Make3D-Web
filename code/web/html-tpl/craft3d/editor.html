<style>

        margin:0;
        padding: 0;

    body,
    h1,
    h2,
    h3,

    h5,
    h6,
    hr,
    p,
    blockquote,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    pre,
    form,
    fieldset,
    legend,
    button,
    input,
    textarea,
    th,
    td {
        margin: 0;
        padding: 0;
    }

    button,
    input,
    select,
    textarea {
        font: 12px/1.5tahoma, arial, \5b8b\4f53;
    }

    body {
        font: 12px/1.5tahoma, arial, \5b8b\4f53;
        overflow-x:hidden;
        overflow-y:hidden;
        background-color: #212121;
    }

    h1,
    h2,

        border: 0;

    button,
    input,
    select,
    textarea {
        font-size: 100%;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
</style>

<style>
    #root {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background-color: #212121;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #root #nc-area-container {
        position: relative;
        height: 28px;
        align-self: stretch;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #root #nc-area-container[platform="darwin"] {
        height: 36px!important;
        padding-left: 68px!important;
    }

    #root #nc-area-container[platform="win32"] {
    }

    #root #nc-area-container[platform="linux"] {
    }

    #container {
        position: relative;
        align-self: stretch;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #container #instant_loader {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #container #instant_loader::before {
        content: '';
        width: 50px;
        height: 5px;
        background: #000;
        opacity: 0.1;
        position: absolute;
        top: 59px;
        left: 0;
        border-radius: 50%;
        animation: shadow .5s linear infinite;
    }

    #container #instant_loader::after {
        content: '';
        width: 50px;
        height: 50px;
        background: #3ecf8e;
        animation: animate .5s linear infinite;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 3px;
    }

    @keyframes animate {
        17% {
            border-bottom-right-radius: 3px;
        }
        25% {
            transform: translateY(9px) rotate(22.5deg);
        }
        50% {
            transform: translateY(18px) scale(1, .9) rotate(45deg);
            border-bottom-right-radius: 40px;
        }
        75% {
            transform: translateY(9px) rotate(67.5deg);
        }
        100% {
            transform: translateY(0) rotate(90deg);
        }
    }

    @keyframes shadow {
        0%, 100% {
            transform: scale(1, 1);
        }
        50% {
            transform: scale(1.2, 1);
        }
    }
</style>

<body class="theme-dark" tabindex="0">
    <div id="root">
        <div id="nc-area-container" style="-webkit-app-region: drag;"></div>
        <div id="container">
            <div id="instant_loader"></div>
        </div>
    </div>
</body>
