<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <title>Make3D</title>
</head>

<style>
    html,
    body {
        margin:0;
        padding: 0;
        height: 100%;
        overscroll-behavior: none;
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    hr,
    p,
    blockquote,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    pre,
    form,
    fieldset,
    legend,
    button,
    input,
    textarea,
    th,
    td {
        margin: 0;
        padding: 0;
    }

    button,
    input,
    select,
    textarea {
        font: 12px/1.5tahoma, arial, \5b8b\4f53;
    }

    body {
        font: 12px/1.5tahoma, arial, \5b8b\4f53;
        overflow-x:hidden;
        overflow-y:hidden;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-size: 100%;
    }

    address,
    cite,
    dfn,
    em,
    var {
        font-style: normal;
    }

    code,
    kbd,
    pre,
    samp {
        font-family: couriernew, courier, monospace;
    }

    small {
        font-size: 12px;
    }

    ul,
    ol {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    sup {
        vertical-align: text-top;
    }

    sub {
        vertical-align: text-bottom;
    }

    legend {
        color: #000;
    }

    fieldset,
    img {
        border: 0;
    }

    button,
    input,
    select,
    textarea {
        font-size: 100%;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
</style>

<style>
    body {
        background-color: #232323;
    }

    #container {
        position: absolute;        
        display: flex;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        flex-direction: column;
        padding-bottom: 64px;
    }

    #container #content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #container #content #logo {
        margin-bottom: 30px;
    }

    #container #content #progress {
        position: relative;
        margin-top: 20px;
        width: 200px;
        height: 2px;
        border-radius: 1px;
        will-change: auto;
        background-color: #323232;
    }

    #container #content #progress #bar {
        position: absolute;
        left: 0;
        height: 100%;
        width: 30%;
        border-radius: 8px;
        background-color: #FFF;
        animation: progress-linear-stripes 3s infinite linear;
    }

    #container #content #desc {
        width: 100%;
        font-size: 12px;
        font-weight: bold;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    @keyframes progress-linear-stripes {
        0% {
            left: 0;
        }

        50% {
            left: 100%;
            transform: translateX(-100%);
        }

        100% {
            left: 0%;
            transform: auto;
        }
    }
</style>

<script type="text/javascript">

window.isFigmaPlugin = true;

</script>
