<style>
    :host {
        display: flex;
        flex-direction: column;
        align-self: stretch;
        cursor: pointer;
    }

    #container {
        height: 100%;
        display: flex;
        flex-direction: row;
        gap: 4px;
        justify-content: center;
        border-radius: 4px;
        border: 1px solid transparent;
        background-color: var(--color-white-007);
        transition: border 100ms, background 100ms;
    }

    #container:hover {
        border: 1px dashed #424242;
        background-color: var(--color-white-010);
    }

    #container #section {
        width: 14px;
        height: 14px;
        align-self: center;
        margin-left: 2px;
    }

    #container #icon {
        width: 16px;
        height: 16px;
        align-self: center;
        margin-right: 4px;
    }

    #container #content {
        position: relative;
        height: 100%;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }

    #container #close {
        position: relative;
        align-self: center;
        width: 12px;
        height: 12px;
        border-radius: 7px;
        background-color: var(--color-principal-red);
        opacity: 0;
        transition: opacity 100ms, transform 100ms;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-right: 3px;
    }

    #container:hover #close {
        opacity: 0.6!important;
    }

    #container #close:hover {
        opacity: 1!important;
    }

    #container #close:hover:active {
        transform: translateY(1px);
    }

    #container #close #close-icon {
        width: 8px;
        height: 8px;
    }
</style>

<div id="container">
    <x-svg id="section" icon="ui/section.svg"></x-svg>
    <x-svg id="icon" icon="ui/combination.svg" color="#6952DC"></x-svg>

    <div id="content">
        <slot></slot>
    </div>

    <!-- 关闭按钮 -->
    <div id="close">
        <x-svg id="close-icon" color="var(--default-svg-color)" icon="ui/close.svg"></x-svg>
    </div>
</div>
