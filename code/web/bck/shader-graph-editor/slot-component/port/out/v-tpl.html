<style>
    :host {
        user-select: none;
        height: 26px;
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
    }

    #container {
        position: relative;
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
        color: #F1F1F1;
        font-size: 11px;
        padding-right: 16px;
    }

    #dot {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 10px;
        right: 0;
        top: 50%;
        transform: translate(50%, -50%);
        box-shadow: var(--shadow-50);
        background-color: var(--color-lightness-purple);
        transition: border 100ms;
    }

    #dot:hover {
        border: 1px solid #FFF;
    }

    #dot[highlight="true"] {
        border: 1px solid #FFF!important;
    }
</style>

<div id="container">
    <div id="dot"></div>
    <div id="name"></div>
</div>
