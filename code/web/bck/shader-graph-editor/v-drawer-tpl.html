<style>
    :host {
        min-width: 160px;
        align-self: stretch;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        border-bottom: 1px solid var(--color-frame-border);
    }

    #container {
        align-self: stretch;
        display: flex;
        flex-direction: column;
    }

    #container #header {
        position: relative;
        width: 100%;
        height: 32px;
        background-color: #232323;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #container #header #title {
        margin-left: 16px;
        margin-right: 16px;
    }

    #container #header #fold {
        position: absolute;
        width: 16px;
        height: 16px;
        left: 8px;
        top: 8px;
        opacity: 0.4;
        transition: opacity 200ms, transform 200ms;
        cursor: pointer;
    }

    #container #header #fold:hover {
        opacity: 1;
    }

    #container #header #fold[status="open"] {
        transform-origin: 50% 50%;
        transform: rotateZ(0deg);
    }

    #container #header #fold[status="close"] {
        transform-origin: 50% 50%;
        transform: rotateZ(-90deg);
    }

    #container #content {
        align-self: stretch;
        display: flex;
        flex-direction: column;
        display: none;
    }
</style>

<div id="container">

    <!-- 额头 -->
    <div id="header">
        <x-text id="title" raw="Undefined" bold="true" color="var(--default-font-color)"></x-text>

        <!-- 折叠按钮 -->
        <x-svg id="fold" icon="ui/fold.svg" color="var(--default-svg-color)" status="close"></x-svg>
    </div>

    <!-- 插入 -->
    <div id="content">
        <slot></slot>
    </div>

</div>
