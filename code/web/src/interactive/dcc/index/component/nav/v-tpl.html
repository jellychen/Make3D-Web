<style>
    :host {
        position: fixed;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #343434;
        z-index: 1000000000;
        backdrop-filter: blur(3px);
    }

    #container {
        position: relative;
        width: 1120px;
        display: flex;
        flex-direction: row;
        height: 68px;
    }

    #container #right-container {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 18px;
    }

    #container #right-container .item {
        display: block;
        height: 68px;
        line-height: 68px;
        color: #fff;
        font-size: 0.8em;
        font-weight: 700;
        text-transform: uppercase;
        cursor: pointer;
        user-select: none;
        padding-left: 16px;
        padding-right: 16px;
        transition: background 200ms;
        text-decoration: none;
    }

    #container #right-container .item:hover {
        background-color: #000;
    }

    #container #right-container #drop-container {
        position: absolute;
        top: 68px;
        right: 0;
        height: 64px;
        padding-left: 26px;
        padding-right: 26px;
        background-color: #343434;
        z-index: 1000000000;
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 32px;
    }

    #container #right-container #try {
        text-decoration: underline;
        text-decoration-color: #3ecf8e;
        text-decoration-style: double;
    }

    #container #right-container #try[disable] {
        pointer-events: none;
        opacity: 0.1;
    }

</style>
