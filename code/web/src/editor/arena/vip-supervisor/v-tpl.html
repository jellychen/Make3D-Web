<style>
    :host {
        position: absolute;
        z-index: 1000000010;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding: 8px;
        padding-left: 16px;
        min-width: 180px;
        max-width: 240px;
        border-radius: 6px;

        background-color: rgba(0,0,0,0.8);
        border: 1px solid #323232;
        backdrop-filter: blur(6px);
        box-shadow: var(--shadow-060);
    }

    #container #desc {
        margin-top: 12px;
        margin-bottom: 16px;
    }

    #container #btn-container {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
        gap: 6px;
        margin-bottom: 8px;
    }

    #container #vip {
        position: absolute;
        right: 0;
        top: 0;
        transform: translate(10px, -16px);
        width: 42px;
        height: 42px;
    }

</style>

<div id="container">

    <!-- 描述性文本 -->
    <x-text-multiline 
        id="desc" 
        color="var(--color-white)" 
        token="vip.benefits" 
        size="var(--font-size-0)">
    </x-text-multiline>

    <!-- 按钮 -->
    <div id="btn-container">
        <!-- 取消 -->
        <x-button 
            id="cancel" 
            btn-style="red" 
            text-token="cancel"
            enable-icon="true"
            btn-size="small"
            icon="ui/close.svg">
        </x-button>

        <!-- 确认 -->
        <x-button 
            id="subscriber" 
            btn-style="blue" 
            text-token="subscriber"
            enable-icon="true"
            btn-size="small"
            icon="ui/vip-0.svg">
        </x-button>
    </div>

    <!-- vip -->
    <x-svg id="vip" src="ui/vip-2.svg"></x-svg>
    
</div>
