<style>
    :host {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 100000000;
        user-select: none;
        background-color: rgba(0,0,0,0.2);
        backdrop-filter: blur(2px);
    }

    #container {
        position: absolute;
        width: 800px;
        height: 400px;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        border-radius: 16px;
        border-bottom-right-radius: 240px;
        box-shadow: 0px 0px 18px rgba(0,0,0,0.8);
        border: 1px solid rgba(255,255,255,0.08);
        display: flex;
        flex-direction: row;
        overflow: hidden;
    }

    #container #img {
        width: 300px;
        height: 400px;
    }

    #container #panel {
        flex: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(0,0,0,0.2);
    }

    #container #login-panel {
        position: relative;
        margin-top: 68px;
        align-items: center;
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: 12px;
    }

    #container #login-panel #btns {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 24px;
        visibility: visible;
    }

    #container #login-panel .login-btn {
        width: 28px;
        height: 28px;
        cursor: pointer;
        opacity: 0.8;
        transform: opacity 100ms, transform 100ms;
    }

    #container #login-panel .login-btn:hover {
        opacity: 1;
    }

    #container #login-panel .login-btn:active {
        transform: translateY(1px);
    }

    #container #login-panel #loading-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 6px;
        visibility: hidden;
    }

    #container #login-panel #loading-container #progress {
        width: 120px;
    }

    #container #beta-version {
        position: absolute;
        top: 0;
        left: 48px;
        right: 48px;
        padding: 12px;
        padding-top: 8px;
        padding-bottom: 8px;
        display: flex;
        flex-direction: column;
        border-radius: 3px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        box-shadow: var(--shadow-040);
        backdrop-filter: blur(2px);
        display: none;
    }
</style>
