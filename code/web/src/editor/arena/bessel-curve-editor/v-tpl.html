<style>
    :host {
        position: absolute;
        z-index: 1000000000;
        user-select: none;
    }

    #container {
        position: absolute;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(8px);
        border-radius: 8px;
        border: solid 1px var(--color-gray-300);
        box-shadow: var(--shadow-100);
        overflow: hidden;
        background-color: rgba(32, 32, 32, .6);
        cursor: grab;
        transition: border 300ms;
    }

    #container:active {
        cursor: grabbing;
    }

    #container[outline] {
        border: solid 1px var(--color-principal-green) !important;
    }

    #container #title-container {
        position: relative;
        align-self: stretch;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-top: 16px;
        padding-bottom: 16px;
        pointer-events: none;
    }

    #container #title-container #btns {
        align-self: flex-end;
        display: flex;
        flex-direction: row;
        gap: 16px;
        padding-right: 12px;
        pointer-events: auto;
    }

    #container #title-container #btns .item {
        width: 14px;
        height: 14px;
        opacity: 0.6;
        transition: opacity 300ms, transform 200ms;
    }

    #container #title-container #btns .item:hover {
        opacity: 1;
    }

    #container #title-container #btns .item:hover:active {
        transform: translateY(1px);
    }

    #container #content {
        cursor: default;
        width: 360px;
        height: 300px;
        background-color: #363636 !important;
        background-image: conic-gradient(rgba(0, 0, 0, .3) 0 25%, transparent 0 50%, rgba(0, 0, 0, .3) 0 75%, transparent 0) !important;
        background-size: 24px 24px !important;
    }

    #container #content #canvas {
        width: 360px;
        height: 300px;
    }
</style>

<div id="container">

    <!-- 标题 -->
    <div id="title-container">
        <div id="btns">

            <!-- 关闭 -->
            <x-icon-button-borderless 
                id="close" 
                class="item" 
                icon="ui/close-circle.svg">
            </x-icon-button-borderless>

        </div>
    </div>

    <!-- 内容 -->
    <div id="content">

        <!-- 画布 -->
        <canvas id="canvas"></canvas>

    </div>

</div>
