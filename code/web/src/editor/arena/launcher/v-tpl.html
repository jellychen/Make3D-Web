<style>
    :host {
        position: absolute;
        z-index: 1000000000;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        user-select: none;
        background-color: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(2px);
    }

    #container {
        position: absolute;
        z-index: 1000000000;
        left: 50%;
        transform: translate(-50%, 0);
        top: 30%;
        display: flex;
        flex-direction: column;
        border-radius: 6px;
        backdrop-filter: blur(8px);
        border: solid 1px var(--color-gray-300);
        box-shadow: var(--shadow-100);
        overflow: hidden;
    }

    #container #close {
        position: absolute;
        right: 16px;
        top: 16px;
        width: 16px;
        height: 16px;
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 300ms, transform 300ms;
    }

    #container #close:hover {
        opacity: 1;
    }

    #container #close:hover:active {
        transform: translateY(1px);
    }

    #container #img {
        width: 600px;
        height: 300px;
        background-color: #282828;
    }

    #container #d0 {
        position: absolute;
        top: 32px;
        left: 0;
        width: 8px;
        height: 24px;
        background-color: #080808;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
    }

    #container #content {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(3px);
        display: flex;
        flex-direction: column;
        padding-top: 12px;
        padding-bottom: 12px;
    }

    #container #content #load-from-local {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        padding-right: 12px;
    }

    #container #content #load-from-cloud {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        padding-right: 12px;
    }

    #container #content #load-from-cloud #c0 {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin-top: 3px;
        margin-bottom: 3px;
        gap: 6px;
        padding: 6px;
        padding-left: 12px;
        padding-right: 12px;
        border-radius: 16px;
        background-color: rgba(0, 0, 0, 0.5);
    }

    #container #content #load-from-cloud #c0 #progress {
        width: 64px;
    }
</style>

<div id="container">
    <x-image id="img" object-fit="cover"></x-image>
    <div id="d0"></div>
    <div id="content">

        <!-- 加载本地 -->
        <div id="load-from-local" style="display:none;">
            <x-button 
                id="load-0" 
                enable-icon="true" 
                icon="ui/advance.svg" 
                text-token="load.from.local" 
                text-size="12px"
                btn-style="purple">
            </x-button>
        </div>

        <!-- 云端加载 -->
        <div id="load-from-cloud" style="display:none;">
            <div id="c0">
                <x-text id="text" color="var(--default-font-color)" clickable="false" token="load.from.cloud" size="12px"></x-text>
                <x-progress-infinite-line id="progress" color="var(--color-principal-green)"></x-progress-infinite-line>
            </div>
        </div>

    </div>

    <x-svg id="close" icon="ui/close-circle.svg" color="var(--default-svg-color)"></x-svg>

</div>
