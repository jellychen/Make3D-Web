<style>
    :host {
        position: fixed;
        left: 100px;
        top: 100px;
        display: flex;
        flex-direction: column;
        z-index: 9999999999;
        backdrop-filter: blur(8px);
    }

    #container {
        display: flex;
        flex-direction: column;
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.2);
        background-color: rgba(0, 0, 0, 0.3);
        box-shadow: var(--shadow-060);
        padding-bottom: 32px;
    }

    #header {
        position: relative;
        width: 100%;
        height: 32px;
        display: flex;
        flex-direction: row;
        margin-top: 6px;
        margin-bottom: 24px;
    }

    #header #title-container {
        margin-left: 12px;
        height: 100%;
        align-items: center;
        display: flex;
        flex-direction: row;
        gap: 6px;
    }

    #header #title-container #icon {
        width: 16px;
        height: 16px;
    }

    #header #title-container #text {
        height: 100%;
    }

    #header #close-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        right: 6px;
        opacity: 0.5;
        transition: opacity 300ms;
    }

    #header #close-btn:hover {
        opacity: 1;
    }

    #content {
        display: flex;
        flex-direction: row;
        align-items: stretch;
    }

    .btn {
        display: flex;
        height: 28px;
        flex-direction: row;
        align-items: center;
        align-self: center;
        justify-content: start;
        gap: 8px;
        padding-left: 32px;
        padding-right: 32px;
        border-radius: 4px;
        box-shadow: var(--btn-box-shadow);
        color: var(--btn-font-color);
        background: var(--btn-bg-color);
        opacity: 0.8;
        transition: background 400ms, opacity 400ms;
        cursor: pointer;
    }

    .btn:hover {
        opacity: 1;
        background: var(--btn-bg-hover-color);
    }

    .btn:hover:active {
        background: var(--btn-bg-active-color);
    }

    .btn .icon {
        width: 16px;
        height: 16px;
    }

    .btn .text {
        height: 100%;
    }

    #content #l {
        margin-left: 32px;
        width: 660px;
        display: flex;
        flex-direction: column;
        align-self: stretch;
    }

    #content #r {
        display: flex;
        flex-direction: column;
        padding-left: 32px;
        padding-right: 32px;
    }

    #content #separator {
        align-self: center;
        height: 180px;
        width: 1px;
        background: linear-gradient(to bottom, transparent, var(--color-principal-green), transparent);
        margin-left: 32px;
        margin-right: 32px;
    }

    #content #r #animation {
        width: 120px;
        height: 120px;
        align-self: center;
        margin-bottom: 32px;
    }

    #content #r #active-code-title {
        margin-bottom: 6px;
    }

    #content #r #input {
        height: 28px;
        width: 280px;
        border-radius: 4px;
        border: 1px solid var(--color-principal-green);
        background-color: rgba(0,0,0,0.1);
        transition: border 300ms;
        margin-bottom: 32px;
    }

    #content #r #input:hover {
        border: 1px solid var(--color-principal-green);
    }

    #content #r #input:focus {
        border: 1px solid var(--color-principal-green);
    }
</style>

<div id="container">

    <!-- Header -->
    <div id="header">

        <!-- 标题 -->
        <div id="title-container">
            <x-svg id="icon" color="var(--default-svg-color)" icon="ui/upgrades.svg"></x-svg>
            <x-text id="title" color="var(--default-font-color)" token="upgrades" size="var(--font-size-0)"></x-text>
        </div>

        <!-- 关闭按钮 -->
        <x-icon-button-borderless id="close-btn" icon="ui/close.svg"></x-icon-button-borderless>

    </div>

    <!-- 中间的内容 -->
    <div id="content">

        <!-- l -->
        <div id="l">


        </div>

        <div id="separator"></div>

        <!-- r -->
        <div id="r">

            <!-- 美术动画 -->
            <x-lottie id="animation" src="update.json" autoplay="true" loop="true"></x-lottie>
            
            <!-- 激活码 -->
            <x-text id="active-code-title" token="active.code" color="var(--default-font-color)" size="11px"></x-text>

            <!-- 激活码输入框 -->
            <x-text-input id="input"></x-text-input>

            <!-- 激活 -->
            <div class="btn" id="figma">
                <x-svg class="icon" color="var(--default-svg-color)" icon="ui/figma.svg"></x-svg>
                <x-text class="text" color="var(--default-font-color)" token="upgrades" size="var(--font-size-0)"></x-text>
            </div>

        </div>

    </div>
</div>
