<style>
    :host {
        position: absolute;
        display: flex;
        flex-direction: column;
    }

    #container {
        min-width: 64px;
        min-height: 64px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 6px;
        border: 1px solid #646464;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: var(--shadow-090);
        overflow: hidden;
        backdrop-filter: blur(6px);
        transition: border 200ms;
    }

    #container:hover {
        border: 1px solid var(--color-principal-green);
    }

    #container #header {
        align-self: stretch;
        min-width: 128px;
        height: 32px;
        cursor: grab;
        border-bottom: 1px solid #646464;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: stretch;
    }

    #container #header #l {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 6px;
        padding-left: 8px;
        cursor: default;
    }

    #container #header #l #icon {
        width: 16px;
        height: 16px;
    }

    #container #header #r {
        display: flex;
        flex-direction: row;
        align-items: center;
        cursor: default;
    }

    #container #header:hover:active {
        cursor: grabbing;
    }

    #container #content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-width: 240px;
        min-height: 120px;
        background-color: #232323 !important;
        background-image: conic-gradient(rgba(0, 0, 0, .3) 0 25%, transparent 0 50%, rgba(0, 0, 0, .3) 0 75%, transparent 0) !important;
        background-size: 19px 19px !important;
        margin: 3px;
        border-radius: 4px;
        overflow: hidden;
    }

    #container #content #uploader {
        align-self: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 6px;
        border-radius: 32px;
        backdrop-filter: blur(2px);
        padding-left: 20px;
        padding-right: 20px;
        user-select: none;
        pointer-events: none;
    }
    
</style>

<div id="container">

    <!-- 头部 -->
    <div id="header">
        <div id="l">
            <x-svg id="icon" color="var(--default-svg-color)" src="ui/exhibition.svg"></x-svg>
            <x-text id="text" color="var(--default-font-color)" size="var(--font-size-0)" token="cabinet"></x-text>
        </div>
        <div id="r">
            <x-icon-button-borderless id="close" icon="ui/close.svg" icon-size="12px"></x-icon-button-borderless>
        </div>
    </div>

    <!-- content -->
    <div id="content">
        <div id="uploader">
            <x-text id="text" color="var(--default-font-color)" size="var(--font-size-0)" token="cabinet.drop.image"></x-text>
        </div>
    </div>
    <input type="file" id="file" accept="image/*" multiple style="display:none" />

</div>
