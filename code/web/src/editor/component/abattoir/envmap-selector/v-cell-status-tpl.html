<style>
    :host {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(1px);
        background-color: rgba(0, 0, 0, 0.4);
        cursor: default;
    }

    #container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #download {
        display: none;
        width: 18px;
        height: 18px;
        opacity: 0.6;
        transition: opacity 300ms, transform 300ms;
        cursor: pointer;
    }

    #download:hover {
        opacity: 1;
    }

    #download:hover:active {
        transform: translateY(1px);
    }

    #loading {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid #C2C2C2;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
    }
    
    #loading::after {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        content: '';  
        box-sizing: border-box;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-bottom-color: var(--color-principal-red);
    }
            
    @keyframes rotation {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    } 
</style>

<div id="container">

    <!-- 加载 -->
    <div id="loading"></div>

    <!-- 下载 -->
    <x-svg id="download" color="#FFF" icon="ui/download-2.svg"></x-svg>

</div>
