<style>
    :host {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #container {
        flex-shrink: 0;
        width: 360px!important;
        height: 360px!important;
        border: 1px solid #323232;
        overflow: hidden;
        transition: border 0.5s;
        display: flex;
        flex-direction: column;
    }

    #container #area {
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(to right , #323232 1px, transparent 1px),
            linear-gradient(to bottom, #323232 1px, transparent 1px);
        background-size: calc((100% + 1px) / 16) calc((100% + 1px) / 16);
        background-position: -1px -1px
    }

    #container #area #canvas {
        position: absolute;
    }

    #container #tips {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        background-color: rgba(0,0,0,0.1);
        backdrop-filter: blur(4px);
        padding: 48px;
        padding-top: 12px;
        padding-bottom: 24px;
        gap: 12px;
        visibility: hidden;
    }

    #container #tips #content {
        display: flex;
        flex-direction: row;
        align-self: stretch;
        align-items: center;
        gap: 12px;
        z-index: 999999999999;
    }

    #container #tips #content #tips-logo {
        width: 14px;
        height: 14px;
        flex-shrink: 0;
    }

    #container #tips #btns-container {
        display: flex;
        flex-direction: row;
        align-self: stretch;
        align-items: center;
        gap: 12px;
        justify-content: flex-end;
    }

    #container #tips #btns-container #icon-btn {
        width: 13px;
        height: 13px;
    }
</style>

<div id="container">

    <!-- UV预览口 -->
    <div id="area">

        <!-- 画布 -->
        <canvas id="canvas"></canvas>

    </div>

    <!-- 提示语 -->
    <div id="tips">

        <!-- 内容 -->
        <div id="content">

            <x-svg 
                id="tips-logo" 
                icon="ui/info-0.svg" 
                color="var(--default-svg-color)">
            </x-svg>

            <x-text-multiline 
                id="tips-text" 
                token="warn.uv.too.many.faces" 
                size="10px" 
                color="var(--default-font-color)">
            </x-text-multiline>

        </div>

        <!-- 按钮 -->
        <div id="btns-container">

            <!-- 取消 -->
            <x-button
                id="tips-cancel"
                btn-size="small" 
                btn-style="purple"
                text-token="cancel">
            </x-button>

            <!-- 确认 -->
            <x-button 
                id="tips-continue"
                btn-size="small"
                btn-style="normal"
                text-token="continue">
            </x-button>

        </div>

    </div>
</div>
