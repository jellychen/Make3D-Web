<style>
    :host {
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(135deg, #1f1f1f 0, #262626 1px, transparent 1px, transparent 5px);
    }

    #container {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }

    #container #content {
        padding: 18px;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: row;
    }

    #container #content #label-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-end;
        margin-right: 22px;
    }

    #container #content #label-container .label {
        height: 32px;
    }

    #container #content #items-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
        pointer-events: auto!important;
    }

    #container #content #items-container .item {
        height: 32px;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 16px;
    }

    #container #content #items-container .item-stretch {
        align-self: stretch !important;
    }

    #container #content #items-container #matcap-container {
        
    }

    #container #content #items-container #matcap {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        background-color: #363636 !important;
        background-image: conic-gradient(rgba(0, 0, 0, .3) 0 25%, transparent 0 50%, rgba(0, 0, 0, .3) 0 75%, transparent 0) !important;
        background-size: 8px 8px !important;
        border: 1px dashed var(--color-gray-500);
    }

    #container #content #items-container #matcap-setter {
        width: 10px;
        height: 10px;
        cursor: pointer;
        opacity: 0.6;
        transition: transform 100ms;
    }

    #container #content #items-container #matcap-setter:hover {
        opacity: 1.0;
    }

    #container #content #items-container #matcap-setter:hover:active {
        transform: translateY(1px);
    }
</style>

<x-scrollable-container id="container">
    <div id="content">
        <div id="label-container">
            <x-text class="label" color="var(--default-font-color)" token="material" size="var(--font-size-0)"></x-text>
            <x-text class="label" color="var(--default-font-color)" token="show.only" size="var(--font-size-0)"></x-text>
            <x-text class="label" color="var(--default-font-color)" token="edges" size="var(--font-size-0)"></x-text>
            <x-text class="label" color="var(--default-font-color)" token="show.coordinate" size="var(--font-size-0)"></x-text>
            <x-text class="label" color="var(--default-font-color)" token="positive" size="var(--font-size-0)"></x-text>
            <x-text class="label" color="var(--default-font-color)" token="radius" size="var(--font-size-0)"></x-text>
            <x-text class="label" color="var(--default-font-color)" token="intensity" size="var(--font-size-0)"></x-text>
        </div>
    
        <div id="items-container">
            <div class="item" id="matcap-container">
                <x-image-advanced id="matcap"></x-image-advanced>
                <x-svg id="matcap-setter" icon="ui/setter.svg"></x-svg>
            </div>
            <x-switcher class="item" id="show-only"></x-switcher>
            <x-switcher class="item" id="show-edges"></x-switcher>
            <x-switcher class="item" id="show-coordinate"></x-switcher>
            <x-switcher class="item" id="positive" checked="true"></x-switcher>
            <x-slider-with-input id="radius" class="item item-stretch" value="50" min="5" max="120"></x-slider-with-input>
            <x-slider-with-input id="intensity" class="item item-stretch" value="50" min="0" max="100"></x-slider-with-input>
        </div>
    </div>
</x-scrollable-container>
