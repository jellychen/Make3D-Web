<style>
    :host {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #container {
        border-radius: 6px;
        backdrop-filter: blur(4px);
        border: solid 1px #646464;
        box-shadow: var(--shadow-100);
        overflow: hidden;
        background-color: rgba(32, 32, 32, .8);
        display: flex;
        display: none;
        flex-direction: column;
        align-items: stretch;
        padding-top: 12px;
        padding-bottom: 12px;
        gap: 8px;
    }

    #container #header {
        height: 26px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding-left: 12px;
        padding-right: 12px;
    }

    #container #header #title #icon {
        width: 14px;
        height: 14px;
    }

    #container #header #title {
        display: flex;
        flex-direction: row;
        gap: 8px;
    }

    #container #header #close-btn {
        width: 16px;
        height: 16px;
    }

    #container #renderer-view {
        width: 320px;
        height: 320px;
        background-color: #242424 !important;
        background-image: conic-gradient(rgba(0, 0, 0, .3) 0 25%, transparent 0 50%, rgba(0, 0, 0, .3) 0 75%, transparent 0) !important;
        background-size: 16px 16px !important;
    }

    #container #btns {
        padding-right: 12px;
        display: flex;
        flex-direction: row-reverse;
    }
</style>

<div id="container">
    <div id="header">
        <div id="title">
            <x-svg id="icon" color="var(--default-svg-color)" src="ui/merge.svg"></x-svg>
            <x-text id="label" color="var(--default-font-color)" token="mode-selector.editor.merge" size="var(--font-size-0)"></x-text>
        </div>

        <x-icon-button-borderless id="close-btn" icon="ui/close.svg"></x-icon-button-borderless>
    </div>

    <x-biz-ec-merge-renderer-view id="renderer-view"></x-biz-ec-merge-renderer-view>

    <div id="btns">
        <x-button id="commit"
                  enable-icon="true"
                  icon="ui/3d-object.svg" 
                  text-token="commit" 
                  text-size="10px"
                  btn-style="purple"
                  btn-size="small">
        </x-button>
    </div>
</div>
