<style>
    :host {
        position: fixed;

        border: 1px solid #282828;
        backdrop-filter: blur(4px);
        gap: 6px;
    }

    #container #header {
        height: 28px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
    }

    #container #header #label {

    }

    #container #header #close {
        width: 16px;
        height: 16px;
        cursor: pointer;
    }

    #container #content {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 32px;
        margin-bottom: 48px;
    }

    #container #content #l {
        padding-left: 24px;
        padding-right: 24px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 24px;
    }

    #container #content #s {
        align-self: stretch;
        border: 0;
        background: linear-gradient(to bottom, transparent, #383838, transparent);
        padding-right: 1px;
    }

    #container #content #r {
        min-width: 240px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        justify-content: center;
        align-items: center;
    }

    #container #content #r svg {
        padding: 4px;
        border-radius: 6px;
        background-color: rgba(255, 255, 255, 0.1);
    }

    #container #content #r .pay {
        width: 120px;
        gap: 16px;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 20px;
        padding-right: 20px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: border 200ms, transform 100ms;
    }

    #container #content #r .pay:hover {
        border: 1px solid var(--color-principal-green);
        background-color: rgba(255,255,255,0.1);
    }

    #container #content #r .pay:hover:active {
        transform: translateY(1px);
    }

    #container .desc {
        display: flex;
        align-self: stretch;
        background-color: rgba(255, 255, 255, 0.06);
        border-radius: 4px;
        margin-left: 24px;
        margin-right: 24px;
        display: flex;
        flex-direction: row;
        gap: 12px;
        padding: 6px;
    }

    #container .desc .icon {
        width: 14px;
        height: 14px;
    }
</style>
