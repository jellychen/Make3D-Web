<style>
    :host {
        position: absolute;
        width: 16px;
        height: 16px;
        top: 16px;
        z-index: 10000;
        will-change: left;
        opacity: 0.8;
        transition: opacity 200ms;
        transform: translate(-50%, 0);
    }

    :host(:hover) {
        cursor: pointer;
        opacity: 1;
    }

    :host(:active) {
        opacity: 1;
    }

    #container {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    #container #icon {
        pointer-events: auto;
        position: absolute;
        width: 11px;
        height: 11px;
        border-radius: 2px;
        background-color: #FFF;
        transition: background 200ms;
        top: 3px;
        transform-origin: 8px 8px;
        transform: rotate(45deg);
        box-shadow: var(--shadow-090);
    }

    #container #icon:hover {
        background-color: var(--color-white)!important;
    }

    #container #icon:active {
        cursor: grabbing;
        background-color: var(--color-lightness-purple)!important;
    }

    #container #icon[selected="true"] {
        background-color: var(--color-principal-purple)!important;
    }

    #container #time-panel {
        position: absolute;
        top: 22px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 9px;
        color: #F1F1F1;
        padding-left: 12px;
        padding-right: 12px;
        background-color: var(--color-principal);
        border-radius: 3px;
    }
</style>

<div id="container">
    <div id="icon" class="hover active"></div>
    <div id="time-panel">NAN</div>
</div>
