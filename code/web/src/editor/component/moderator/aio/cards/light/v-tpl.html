<style>
    :host {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    #board {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    #container {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    #container #content {
        position: relative;
        display: flex;
        flex-direction: column;
        width: 100%;
        padding-top: 18px;
    }

    #container #content #mask {
        position: absolute;
        left: 0;
        top: 36px;
        right: 0;
        bottom: 0;
        background-color: var(--color-principal);
        z-index: 100000;
        opacity: 0.7;
        cursor: not-allowed;
    }

    #container #content #cls {
        display: flex;
        align-items: center;
        height: 24px;
        margin-left: 8px;
    }

    #container #content #cls #icon {
        margin-left: 10px;
        width: 10px;
        height: 10px;
    }

    #container #content #cls #label {
        height: 24px;
        margin-left: 8px;
    }

    #container #content #setter {
        padding-top: 16px;
        display: flex;
        flex-direction: column;
        align-self: stretch;
    }

    #container #content .s {
        width: 100%;
        border-bottom: 1px solid var(--color-frame-border);
        margin-top: 16px;
        margin-bottom: 16px;
    }
</style>

<div id="board">

    <!-- 内容 -->
    <x-scrollable-container id="container" enable-scroll-h="false">

        <div id="content">

            <!-- 灯光 -->
            <div id="cls">
                <x-svg id="icon" color="var(--default-svg-color)" src="ui/classification.svg"></x-svg>
                <x-text id="label" color="var(--default-font-color)" token="light" size="var(--font-size-0)"></x-text>
            </div>

            <!-- 遮罩 -->
            <div id="mask"></div>

            <!-- 设置容器 -->
            <div id="setter">

                <x-biz-moderator-cards-light-cell-separator token="basic"></x-biz-moderator-cards-light-cell-separator>

                <!-- 颜色 -->
                <x-biz-moderator-cards-light-cell-color
                    id="color"
                    name-token="color"
                    default="1"
                    min="1">
                </x-biz-moderator-cards-light-cell-color>
                
                <!-- 能量 -->
                <x-biz-moderator-cards-light-cell-number
                    id="intensity"
                    name-token="intensity"
                    default="100"
                    min="0"
                    max="1000000">
                </x-biz-moderator-cards-light-cell-number>

                <!-- 展开角 -->
                <x-biz-moderator-cards-light-cell-number
                    id="angle"
                    name-token="angle"
                    default="30"
                    min="1"
                    max="90">
                </x-biz-moderator-cards-light-cell-number>

                <x-biz-moderator-cards-light-cell-separator token="shadow"></x-biz-moderator-cards-light-cell-separator>

                <x-biz-moderator-cards-light-cell-number
                    id="bias"
                    name-token="light-camera-bias"
                    default="-0.0005"
                    scale="0.0001"
                    min="-0.5"
                    max="+0.5">
                </x-biz-moderator-cards-light-cell-number>

                <!-- 阴影相机参数 -->
                <x-biz-moderator-cards-light-cell-number
                    id="near"
                    name-token="light-camera-near"
                    default="0.1"
                    min="0.01"
                    max="100">
                </x-biz-moderator-cards-light-cell-number>

                <!-- 阴影相机参数 -->
                <x-biz-moderator-cards-light-cell-number
                    id="far"
                    name-token="light-camera-far"
                    default="200"
                    min="1"
                    max="1000">
                </x-biz-moderator-cards-light-cell-number>

                <!-- 阴影相机参数 -->
                <x-biz-moderator-cards-light-cell-number
                    id="viewport"
                    name-token="light-camera-viewport"
                    default="20"
                    min="10"
                    max="200">
                </x-biz-moderator-cards-light-cell-number>
                
            </div>
        </div>

    </x-scrollable-container>

</div>
