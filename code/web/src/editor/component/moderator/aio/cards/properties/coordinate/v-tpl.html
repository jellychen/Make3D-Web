<style>
    :host {
        width: 100%;
        display: flex;
    }

    #container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        margin-left: 8px;
    }

    #container #cls {
        position: relative;
        width: 100%;
        display: flex;
        align-items: center;
        height: 24px;
        margin-bottom: 12px;
    }

    #container #cls #icon {
        margin-left: 10px;
        width: 10px;
        height: 10px;
    }

    #container #cls #label {
        height: 24px;
        margin-left: 8px;
    }

    #container #cls #more {
        width: 14px;
        height: 14px;
        margin-left: 8px;
        opacity: 0.6;
        transition: opacity 200ms, transform 200ms;
        cursor: pointer;
    }

    #container #cls #more:hover {
        opacity: 1;
    }

    #container #cls #more:hover:active {
        transform: translateY(1px);
    }

    #container #content {
        position: relative;
        margin-left: 10px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 3px;
    }

    #container #content #mask {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-principal);
        z-index: 100000;
        opacity: 0.7;
        cursor: not-allowed;
    }

    #container #content .cell {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    #container #content .cell .key {
        width: 84px;
        height: 24px;
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        margin-right: 8px;
    }

    #container #content .cell .key .text {
        max-width: 76px;
    }

    #container #content .cell .value-content {
        flex: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 1px;
    }
    
    #container #content .cell .value-content .input:first-child {
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
    }

    #container #content .cell .value-content .input:last-child {
        border-bottom-left-radius: 3px;
        border-bottom-right-radius: 3px;
    }

    #container #content .cell .value-content .input {
        width: 120px;
    }

    #container #content .cell-button-col {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-left: 100px;
        margin-top: 12px;
        align-items: stretch;
    }

    #container #content .cell-button-col .line {
        position: absolute;
        left: 0;
        top: 0;
        width: 160px;
        height: 2px;
    }
</style>

<div id="container">
    
    <!-- 分类 -->
    <div id="cls">
        <x-svg id="icon" color="var(--default-svg-color)" src="ui/classification.svg"></x-svg>
        <x-text id="label" color="var(--default-font-color)" token="coordinate" size="var(--font-size-0)"></x-text>
        <x-svg id="more" color="var(--default-svg-color)" src="ui/more.svg"></x-svg>
    </div>

    <!-- 调节项目 -->
    <div id="content">

        <!-- 遮罩 -->
        <div id="mask"></div>

        <!-- 位置 -->
        <div class="cell">
            <div class="key">
                <x-text class="text" color="var(--default-font-color)" token="position" size="var(--font-size-2)"></x-text>
            </div>
            <div class="value-content">
                <x-biz-moderator-cards-coordinate-input id="t-x" class="input" title-data="X"></x-biz-moderator-cards-coordinate-input>
                <x-biz-moderator-cards-coordinate-input id="t-y" class="input" title-data="Y"></x-biz-moderator-cards-coordinate-input>
                <x-biz-moderator-cards-coordinate-input id="t-z" class="input" title-data="Z"></x-biz-moderator-cards-coordinate-input>
            </div>
        </div>

        <!-- 缩放 -->
        <div class="cell">
            <div class="key">
                <x-text class="text" color="var(--default-font-color)" token="scale" size="var(--font-size-2)"></x-text>
            </div>

            <div class="value-content">
                <x-biz-moderator-cards-coordinate-input id="s-x" class="input" title-data="X"></x-biz-moderator-cards-coordinate-input>
                <x-biz-moderator-cards-coordinate-input id="s-y" class="input" title-data="Y"></x-biz-moderator-cards-coordinate-input>
                <x-biz-moderator-cards-coordinate-input id="s-z" class="input" title-data="Z"></x-biz-moderator-cards-coordinate-input>
            </div>
        </div>

        <!-- 旋转 -->
        <div class="cell">
            <div class="key">
                <x-text class="text" color="var(--default-font-color)" token="rotation" size="var(--font-size-2)"></x-text>
            </div>

            <div class="value-content">
                <x-biz-moderator-cards-coordinate-input id="r-x" class="input" title-data="X"></x-biz-moderator-cards-coordinate-input>
                <x-biz-moderator-cards-coordinate-input id="r-y" class="input" title-data="Y"></x-biz-moderator-cards-coordinate-input>
                <x-biz-moderator-cards-coordinate-input id="r-z" class="input" title-data="Z"></x-biz-moderator-cards-coordinate-input>
            </div>
        </div>
    </div>

</div>
