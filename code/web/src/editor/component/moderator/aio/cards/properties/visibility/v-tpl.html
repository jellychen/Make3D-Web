<style>
    :host {
        width: 100%;
        display: flex;
    }

    #container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        margin-left: 8px;
        padding-top: 8px;
    }

    #container #cls {
        display: flex;
        align-items: center;
        height: 24px;
        margin-bottom: 12px;
    }

    #container #cls #icon {
        margin-left: 10px;
        width: 10px;
        height: 10px;
    }

    #container #cls #label {
        height: 24px;
        margin-left: 8px;
    }

    #container #content {
        position: relative;
        margin-left: 10px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }

    #container #content #mask {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-principal);
        z-index: 100000;
        opacity: 0.7;
        cursor: not-allowed;
    }

    #container #content .cell {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    #container #content .cell .key {
        width: 84px;
        height: 24px;
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        margin-right: 8px;
    }

    #container #content .cell .key .text {
        max-width: 76px;
    }

    #container #content .cell .value-content {
        flex: 1;
        height: 100%;
    }
</style>

<div id="container">
    
    <!-- 分类 -->
    <div id="cls">
        <x-svg id="icon" color="var(--default-svg-color)" src="ui/classification.svg"></x-svg>
        <x-text id="label" color="var(--default-font-color)" token="visibility" size="var(--font-size-0)"></x-text>
    </div>

    <!-- 调节项目 -->
    <div id="content">

        <!-- 遮罩 -->
        <div id="mask"></div>

        <!-- 可见性 -->
        <div class="cell">
            <div class="key">
                <x-text class="text" color="var(--default-font-color)" token="visibility.visible" size="var(--font-size-2)"></x-text>
            </div>
            <x-switcher id="visible"></x-switcher>
        </div>

        <!-- 线框 -->
        <div class="cell">
            <div class="key">
                <x-text class="text" color="var(--default-font-color)" token="visibility.wireframe" size="var(--font-size-0)"></x-text>
            </div>
            <x-switcher id="wireframe"></x-switcher>
        </div>

        <!-- 平直着色-->
        <div class="cell">
            <div class="key">
                <x-text class="text" color="var(--default-font-color)" token="visibility.flat" size="var(--font-size-0)"></x-text>
            </div>
            <x-switcher id="flat"></x-switcher>
        </div>

        <!-- 双面渲染-->
        <div class="cell">
            <div class="key">
                <x-text class="text" color="var(--default-font-color)" token="visibility.double.side" size="var(--font-size-0)"></x-text>
            </div>
            <x-switcher id="double-side"></x-switcher>
        </div>
    </div>

</div>
