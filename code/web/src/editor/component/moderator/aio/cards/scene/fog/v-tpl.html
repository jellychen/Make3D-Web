<style>
    :host {
        width: 100%;
        display: flex;
    }

    #container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        margin-left: 8px;
    }

    #container #cls {
        display: flex;
        align-items: center;
        height: 24px;
        margin-bottom: 12px;
    }

    #container #cls #icon {
        margin-left: 10px;
        width: 10px;
        height: 10px;
    }

    #container #cls #label {
        height: 22px;
        margin-left: 8px;
    }

    #container #content {
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }

    #container #content .cell {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    #container #content .cell .key {
        width: 84px;
        height: 24px;
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        margin-right: 8px;
    }

    #container #content .cell .key .text {
        max-width: 76px;
    }

    #container #content .cell .value-content {
        flex: 1;
        height: 100%;
    }

    #container .color-transparent {
        background-color: #363636 !important;
        background-image: conic-gradient(
            rgba(0, 0, 0, 0.3) 0 25%,
            transparent 0 50%,
            rgba(0, 0, 0, 0.3) 0 75%,
            transparent 0
        ) !important;
        background-size: 18px 18px!important;
    }

    #container #content .cell #color {
        width: 14px;
        height: 14px;
        border-radius: 4px;
        cursor: pointer;
        transition: border 300ms, transform 300ms;
    }

    #container #content .cell #slider {
        height: 16px;
        margin-right: 32px;
        width: 120px;
    }

</style>

<div id="container">

    <!-- 分类 -->
    <div id="cls">
        <x-svg id="icon" color="var(--default-svg-color)" src="ui/classification.svg"></x-svg>
        <x-text id="label" color="var(--default-font-color)" token="fog" size="var(--font-size-0)"></x-text>
    </div>

    <!-- 调节项目 -->
    <div id="content">
        <!-- 有效性 -->
        <div class="cell">
            <div class="key">
                <x-text class="text" color="var(--default-font-color)" token="effective" size="var(--font-size-2)"></x-text>
            </div>
            <x-switcher id="switcher"></x-switcher>
        </div>

        <!-- 颜色 -->
        <div class="cell">
            <div class="key">
                <x-text class="text" color="var(--default-font-color)" token="color" size="var(--font-size-2)"></x-text>
            </div>
            <x-color id="color" class="color-transparent"></x-color>
        </div>

        <!-- 强度 -->
        <div class="cell">
            <div class="key">
                <x-text class="text" color="var(--default-font-color)" token="density" size="var(--font-size-2)"></x-text>
            </div>
            <!-- 数值调整 -->
            <x-slider id="slider"></x-slider>
        </div>
    </div>
</div>
