<style>
    :host {
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }

    #container {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    #container .row {
        align-self: stretch;
        align-items: center;
        display: flex;
        flex-direction: row;
        height: 22px;
        gap: 4px;
    }

    #container .row .cell {
        flex: 1;
        height: 100%;
    }

    #container .row .change {
        width: 14px;
        height: 14px;
        opacity: 0.3;
    }

    #container .row .title {
        width: 84px!important;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: #F1F1F1;
        font-size: 10px;
    }

    #container .row .input {
        height: 20px;
        border-radius: 4px;
        flex: 2!important;
        background-color: var(--color-bg-0);
    }

    #container .row #axis-selector {
        height: 20px;
        flex: 1;
        display: flex;
        flex-direction: row;
    }

    #container .row #axis-selector .item {
        display: flex;
        height: 100%;
        flex: 1;
        justify-content: center;
        align-items: center;
        color: #F1F1F1;
        font-size: 10px;
        background-color: #212121;
        transition: background-color 200ms;
    }

    #container .row #axis-selector .item:hover {
        background-color: #323232;
    }

    #container .row #axis-selector .item[selected="true"] {
        background-color: #464646;
    }

    #container .row #axis-selector .item:first-child {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
    }

    #container .row #axis-selector .item:last-child {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
    }
</style>

<div id="container">
    <div class="row">
        <div class="title">Axis</div>
        <div id="axis-selector">
            <div class="item">X</div>
            <div class="item">Y</div>
            <div class="item" selected="true">Z</div>
        </div>
    </div>
    <div class="row">
        <div class="title">Data</div>
        <x-text-input-number class="cell input" enable-title="false"></x-text-input-number>
        <x-svg class="change" color="var(--default-svg-color)" icon="ui/next.svg"></x-svg>
        <x-text-input-number class="cell input" enable-title="false"></x-text-input-number>
    </div>
</div>
