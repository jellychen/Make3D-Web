<style>
    :host {
        width: 100%;
        display: flex;
    }

    #container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        margin-left: 8px;
    }

    #container #cls {
        display: flex;
        align-items: center;
        height: 24px;
        margin-bottom: 12px;
    }

    #container #cls #icon {
        margin-left: 10px;
        width: 10px;
        height: 10px;
    }

    #container #cls #label {
        height: 24px;
        margin-left: 8px;
    }

    #container #content {
        position: relative;
        margin-left: 10px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 2px;
    }

    #container #content #mask {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-principal);
        z-index: 100000;
        opacity: 0.7;
        cursor: not-allowed;
    }

    #container #content #angle {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-left: 92px;
        color: #f1f1f1;
        font-size: 10px;
        gap: 16px;
    }

    #container #content #angle #value {
        width: 48px;
        height: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        border: 1px solid #464646;
    }

    #container #content #angle #setter {
        width: 12px;
        height: 12px;
        cursor: pointer;
        transition: transform 100ms;
    }

    #container #content #angle #setter:active {
        transform: translateY(1px);
    }
</style>

<div id="container">
    
    <!-- 分类 -->
    <div id="cls">
        <x-svg id="icon" color="var(--default-svg-color)" src="ui/classification.svg"></x-svg>
        <x-text id="label" color="var(--default-font-color)" token="smoothing-level" size="var(--font-size-0)"></x-text>
    </div>

    <!-- 调节项目 -->
    <div id="content">

        <!-- 遮罩 -->
        <div id="mask"></div>

        <!-- 折角 -->
        <div id="angle">
            <div id="value">0</div>
            <x-svg id="setter" color="var(--default-svg-color)" src="ui/setting.svg"></x-svg>
        </div>
    </div>

</div>
