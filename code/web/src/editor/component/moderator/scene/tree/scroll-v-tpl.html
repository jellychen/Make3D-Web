    #container {

        height: 100%;
        pointer-events: none;
    }

    #container #bar {
        position: absolute;
        min-height: 28px;
        left: 1px;
        right: 0px;

        border-radius: 10px;
        background-color: var(--color-principal-green);
        transition: opacity 0.5s;
        pointer-events: auto;

    #container #bar:hover{
        opacity: 1;
    }

    #container #bar:active:hover{
        opacity: 1;
    }
</style>

<div id="container">

    <div id="bar"> </div>
