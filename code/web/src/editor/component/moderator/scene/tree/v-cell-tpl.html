<style>
    :host {
        position: absolute;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        transform: translate3d(0,0,0);
    }

    :host([dragging="true"]) {
        background-color: var(--color-principal-blue) !important;
        position: fixed !important;
        border-radius: 4px;
        min-width: auto;
        opacity: 0.4;
        box-shadow: var(--shadow-100);
        pointer-events: none !important;
        z-index: 1000000000 !important;
        pointer-events: none !important;
    }

    :host([dragging="true"]) .dragging-invisible {
        display: none !important;
    }

    #container {
        position: relative;
        width: calc(100% - 2px);
        height: 32px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        border: 1px solid rgba(0, 0, 0, 0);
        transition: border 300ms, opacity 500ms;
    }

    #container[translucency="true"] {
        opacity: 0.2 !important;
    }

    #container[hovering="true"] {
        border: 1px solid var(--color-lightness-purple) !important;
    }

    /* 不可见用灰色模式 */
    #container[mode="gray"] {
        opacity: 0.2;
    }

    /* 闪烁高亮的边框 */
    #container[blink-border].blink-light-border {
        border: 1px solid var(--color-lightness-red) !important;
    }

    #container:not([selected]):not([hit]):hover {
        border: 1px solid var(--color-principal-green);
    }

    #container[selected]:not([hit]) {
        border: 1px solid var(--color-lightness-orange);
    }

    #container[hit] {
        border: 1px solid var(--color-lightness-blue);
    }

    #container #line-top {
        position: absolute;
        width: 100%;
        height: 2px;
        top: 0;
        background-color: #F1F1F1;
        z-index: 2000;
        visibility: hidden;
    }

    #container #line-bottom {
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: 0;
        background-color: #F1F1F1;
        z-index: 2000;
        visibility: hidden;
    }

    #container #is-selected {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 6px;
        height: 12px;
        background-color: var(--color-lightness-purple);
        border-top-right-radius: 6px;
        border-bottom-right-radius: 6px;
        border-top-left-radius: 2px;
        border-bottom-left-radius: 2px;
        display: none;
    }

    #container #is-external-import {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        width: 8px;
        height: 8px;
        display: none;
    }

    #container #collapsible {
        opacity: 0.3;
        transition: opacity 0.6s;
    }

    #container #collapsible:hover {
        opacity: 1.0;
    }

    #container #operator {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        flex-direction: row;
        align-items: center;
        padding-left: 24px;
        padding-right: 8px;
        gap: 8px;
        z-index: 1000;
    }

    #container #operator #anchor {
        width: 14px;
        height: 14px;
        cursor: pointer;
        opacity: 0.2;
        transition: 300ms;
    }

    #container:hover #operator #anchor {
        opacity: 0.5;
        transition: 300ms;
    }

    #container:hover #operator #anchor:hover {
        opacity: 1;
        transition: 300ms;
    }

    #container #operator #visible {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    #container #content {
        position: relative;
        flex: 1;
        margin-left: 8px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    #container #content #left-padding {
        width: 0px;
    }

    #container #content #icon {
        width: 12px;
        height: 12px;
        margin-right: 14px;
    }

    #container #content #name {
        max-width: 140px;
        color: #F1F1F1;
        font-size: var(--font-size-0);
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        pointer-events: auto;
    }

    .lightness {
        background-color: #282828;
    }

    .darken {
        background-color: #1D1D1D;
    }
</style>

<div id="container" class="blink-light-border">

    <!-- 显示内容 -->
    <div id="content">
        
        <!-- line-top -->
        <div id="line-top"></div>

        <!-- 模拟缩进 -->
        <div id="left-padding"></div>
        
        <!-- 折叠 -->
        <x-biz-scene-tree-collapsible id="collapsible"></x-biz-scene-tree-collapsible>
        
        <!-- 类型icon -->
        <x-svg id="icon" icon="scene-tree-icon/mesh.svg" color="var(--default-svg-color)"></x-svg>

        <!-- name -->
        <div id="name"></div>

        <!-- line-bottom -->
        <div id="line-bottom"></div>

        <!-- 是否被选中 -->
        <div id="is-selected"></div>

        <!-- 标记是不是外部导入 -->
        <x-svg id="is-external-import" icon="ui/import-0.svg" color="var(--color-principal-red)"></x-svg>

    </div>

    <!-- 操作选项 -->
    <div id="operator" class="dragging-invisible">

        <!-- 点击用来找到场景的元素 -->
        <x-svg id="anchor" icon="scene-tree-icon/anchor.svg" color="var(--default-svg-color)"></x-svg>

        <!-- 用来表示显示和隐藏的特性 -->
        <x-switcher-icon 
            id="visible"
            checked="true"
            checked-icon="scene-tree-icon/eye-visible.svg" 
            unchecked-icon="scene-tree-icon/eye-hidden.svg">
        </x-switcher-icon>

    </div>

</div>
