<style>
    :host {
        pointer-events: auto;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        height: 26px;
        cursor: pointer;
    }

    #container {
        display: flex;
        flex-direction: row;
        height: 100%;
        align-items: center;
        padding-left: 8px;
        padding-right: 8px;
        overflow: hidden;
        border-radius: 4px;
        transition: background 300ms;
    }

    #container[selected="false"]:hover {
        background-color: var(--color-principal-green);
    }

    #container[selected="false"]:active:hover {
        background-color: var(--color-principal-green);
    }

    #container[selected="true"] {
        background-color: var(--color-principal-blue);
    }

    #container #icon {
        pointer-events: none;
        width: 12px;
        height: 12px;
        margin-right: 12px;
    }

    #container #text {
        flex: 1;
        pointer-events: none;
        max-width: 120px;
    }
</style>

<!-- 外部容器 -->
<div id="container" selected="false">

    <!-- 业务逻辑Logo -->
    <x-svg id="icon" icon="" color="var(--default-svg-color)"></x-svg>

    <!-- 文本 -->
    <x-text id="text" color="var(--default-font-color)" raw="text"></x-text>

</div>
