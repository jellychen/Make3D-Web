<style>
    :host {
        position: relative;
        display: flex;
        flex-direction: column;
        align-self: stretch;
    }

    #container {
        position: relative;
        display: flex;
        flex-direction: column;
        height: 100%;
        z-index: 1;
    }

    #container #header {
        align-self: stretch;
        height: var(--nav-h);
        align-items: center;
        display: flex;
        flex-direction: row;
        border-bottom: 1px solid var(--color-frame-border);
    }

    #container #tree-container {
        position: relative;
        flex-grow: 1;
        overflow: auto;
        scrollbar-width: none; /* Firefox */
    }

    #container #tree-container::-webkit-scrollbar {
        display: none; /* Chrome, Safari 和 Opera */
    }

    #container #tree-container #tree {
        position: absolute;
        width: 100%;
        height: 100%;
        scrollbar-width: none; /* Firefox */
    }

    #container #tree-container #tree::-webkit-scrollbar {
        display: none; /* Chrome, Safari 和 Opera */
    }

    #container #header #tree-logo {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        margin-left: 10px;
    }

    #container #header #searcher {
        margin-right: 10px;
    }
</style>

<div id="container">

    <!-- 头部 -->
    <div id="header">
        
        <!-- LOGO -->
        <x-svg id="tree-logo" icon="ui/outliner.svg" color="var(--default-svg-color)"></x-svg>

        <!-- 搜索框 -->
        <x-biz-side-r-scene-searcher id="searcher"></x-biz-side-r-scene-searcher>

    </div>

    <!-- 场景树 -->
    <div id="tree-container">

        <!-- Tree -->
        <x-biz-scene-tree id="tree"></x-biz-scene-tree>

    </div>

</div>
